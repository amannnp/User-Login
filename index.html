<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Signup Page</title>
    <!-- Font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--css link -->
    <link rel="stylesheet" href="style.css">
    <script type="module" src="firebaseAuth.js"></script>
</head>
<body>
    <div class="main-container" id="main">
         <span class="circle1"><span class="circle1_child1"></span><span class="circle1_child2"></span></span> 
         <div class="circle1_child3"></div> 
        
        <div class="form_container Sign_Up">
            <form action="#" id="signupForm">
            <h2>Sign Up</h2>
            <div class="form-field">
                <input type="email" id="rEmail" required>
                <i class="fa-solid fa-envelope"></i>
                <label for="signupEmail" class="email_label">Email</label>
            </div>
            <div class="form-field">
                <input type="password" id="rPassword" required>
                <i class="fa-solid fa-lock"></i>
                <label for="signupPassword">Password</label>
            </div>
            <div class="form-field">
                <input type="password" id="confirmPassword" required>
                <i class="fa-solid fa-lock"></i>
                <label for="confirmPassword">Confirm Password</label>
            </div>
            <button type="submit" class="Login_button" id="submitSignUp">Sign Up</button>
            <div class="signup-link">
                <p> Already have an account ? <a href="#" class="Signinlink">Sign In</a></p>
            </div>
        </form>
        </div>
        <div class="form_container Login">
            <form action="#" id="loginForm">
            <h2>Login</h2>
            <div class="form-field">
                <input type="email" id="email" required>
                <i class="fa-solid fa-envelope"></i>
                <label for="loginEmail" class="email_label">Email</label>
            </div>
            <div class="form-field">
                <input type="password" id="password" required>
                <i class="fa-solid fa-lock"></i>
                <label for="loginPassword">Password</label>
            </div>
            <div class="show_password">
                <input type="checkbox" id="check">show password
            </div>
            <button type="submit" class="Login_button"  id="submitSignIn">Login</button>
            <div class="signup-link">
                <p> Don't have an account ? <a href="#" class="signuplink">Signup</a></p>
            </div>
        </form>
        </div>
        <span class="circle2"><span class="circle2_child1"></span><span class="circle2_child2"></span></span>
        <div class="circle2_child3"></div>  
    </div>
    <!-- gsap plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js" integrity="sha512-Ic9xkERjyZ1xgJ5svx3y0u3xrvfT/uPkV99LBwe68xjy/mGtO+4eURHZBW2xW4SZbFrF1Tf090XqB+EVgXnVjw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- main.js link -->
    <script src="main.js"></script>
</body>
</html>
